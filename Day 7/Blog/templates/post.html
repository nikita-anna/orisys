<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../static/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<div class="title"><h1>My Blog</h1></div>
			</div>
			<div class="content">
				{% for i in post: %}
				<div class="card">
					<h2>{{i["title"]}}</h2>
					<p class="text">{{i["subtitle"]}}</p>
					<p><a href="{{url_for('blog',id=i['id'])}}">Read</a></p>
				</div>
				{% endfor %}
			</div>

		</div>
	</body>
	<footer>
		<p>Made by Ajay.</p>
	</footer>
</html>
